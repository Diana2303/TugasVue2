<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Aplikasi Penghitung Total Gaji</title>
    <link rel="stylesheet" href="style.css">
    <a href="Tugas 2.html"style="color: white; background-color: green; text-decoration: none">Ke Halaman 2</a>
    <link href="index.html"style="color: white; background-color: green; text-decoration: none">

</head>
<body class="bg-gray-200">
    <div class="bg-white w-1/2 border-2 border-green-300 my-8 mx-auto p-2 h-auto" id="app">
    <div class="w-full max-w-xl rounded-lg p-6 mx-20 mt-10">
        <div class="flex flex-row">
            <label for="gaji" class="font-base mr-4 font-bold text-xl mb-4 w-32 
            py-1 flex items-center">Gaji Pokok</label>
            <input type="text" 
            class="border-2 rounded border-blue-300 h-9 w-40 py-1 px-2 focus:outline-none 
            focus:ring-2 focus:ring-purple-400 focus:border-transparent" v-model.number="gaji">
        </div>
        <div class="flex flex-row mt-4">
            <label for="tunjangan" class="font-base mr-4 font-bold text-xl mb-4 w-32 
            py-1 flex items-center">Tunjangan</label>
            <input type="text" 
            class="border-2 rounded border-blue-300 h-9 w-40 py-1 px-2 focus:outline-none 
            focus:ring-2 focus:ring-purple-400 focus:border-transparent" v-model.number="tunjangan">
        </div>
        <div class="flex flex-row mt-4">
            <label for="potongan" class="font-base mr-4 font-bold text-xl mb-4 w-32 
            py-1 flex items-center">Potongan</label>
            <input type="text" 
            class="border-2 rounded border-blue-300 h-9 w-40 py-1 px-2 focus:outline-none 
            focus:ring-2 focus:ring-purple-400 focus:border-transparent" v-model.number="potongan">
        </div> 
        <div class="mt-4 text-center">
          <button class="bg-purple-500 text-white rounded focus:outline-none 
          py-2 px-2 hover:bg-purple-600 shadow-lg mr-20" v-on:click="hitungGaji">Hitung</button>
        </div>
        <div class="flex flex-row mt-8">
          <label for="gajikotor" class="font-base mr-4 font-bold text-xl mb-4 w-32
          py-1 flex items-center">Gaji Kotor</label>
          <span class="text-center mt-1">{{ gajikotor }}</span>
        </div> 
    <div class="flex flex-row mt-4">
          <label for="gajiditerima" class="font-base mr-4 font-bold text-xl mb-4 w-32
          py-1 flex items-center">Gaji Diterima</label>
          <span class="text-center mt-1">{{ gajiditerima }}</span>
        </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
        gaji: 0,
        tunjangan: 0,
        potongan: 0,
        gajikotor: 0,
        gajiditerima: 0

      },
      methods: {
        hitungGaji(){
          this.gajikotor = this.gaji + this.tunjangan - this.potongan
          this.gajiditerima = this.gajikotor - (this.gajikotor * 0.1) 
        }
      }
    })
  </script>    
</body>
</html>
